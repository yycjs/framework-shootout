<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photos MVC</title>

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js" type="text/javascript"></script>
    <![endif]-->

    <!-- Stylesheets
    ================================================== -->
    <link href="../assets/css/bootstrap.min.css" rel="stylesheet">
    <link href="../assets/css/bootstrap-responsive.min.css" rel="stylesheet">
    <link href="../assets/css/style.css" rel="stylesheet">

    <!-- For third-generation iPad with high-resolution Retina display: -->
    <!-- Size should be 144 x 144 pixels -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="img/apple-touch-icon-144-precomposed.png">

    <!-- For iPhone with high-resolution Retina display: -->
    <!-- Size should be 114 x 114 pixels -->
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="img/apple-touch-icon-114-precomposed.png">

    <!-- For first- and second-generation iPad: -->
    <!-- Size should be 72 x 72 pixels -->
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="img/apple-touch-icon-72-precomposed.png">

    <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
    <!-- Size should be 57 x 57 pixels -->
    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="img/apple-touch-icon-57-precomposed.png">

    <!-- For all other devices -->
    <!-- Size should be 32 x 32 pixels -->
    <link rel="shortcut icon" href="img/favicon.ico">
  </head>
  <body>
    <section id="photo-app">
      <div class="navbar navbar-fixed-top" id="search"></div>

      <!-- Main Content -->
      <div class="container-fluid">
        <div class="row-fluid">
          <div class="span3">
            <div class="well pre-scrollable" id="photo-list">
              <ul class="nav nav-list thumbnails">
              </ul>
            </div><!--/.well -->
          </div><!--/span-->
          <div id="photo-content" class="span9"></div>
        </div><!--/row-->
      </div> <!-- /container-fluid -->
    </section>

    <div class="container-fluid">
      <footer>
        <p>&copy; YYCjs 2012</p>
      </footer>
    </div>

    <!-- Templates
    ================================================== -->

    <script id="photo-list-template" type="text/ejs">
        <% photos.each(function(photo) { %>
        <li>
          <a class="thumbnail" id="photo-<%= photo.id %>" href="#/photos/<%= photo.id %>">
            <img src="<%= photo.url('square') %>">
          </a>
        </li>
        <% }) %>
    </script>

    <script id="photo-template" type="text/ejs">
      <h2><%= photo.title._content || 'Untitled' %></h2>
      <div class="row-fluid">
        <div class="span6">
          <img class="thumbnail" src="<%= photo.url('medium') %>">
        </div>
        <div class="span6">
          <div class="well">
            <h2>Details</h2>
            <textarea class="code">
              <%= json %>
            </textarea>
          </div>
        </div>
      </div>
    </script>

    <!-- Javascripts
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="../assets/js/jquery-1.8.0.min.js"></script>
    <script src="js/can.min.js"></script>
    <script src="js/controls.js"></script>
    <script src="js/model.js"></script>
    <script src="js/search/search.js"></script>
    <script src="js/app.js"></script>

  </body>
</html>
